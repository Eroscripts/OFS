name: CI

on:
  push:
    branches: ["**"]
    tags-ignore: ["**"]
  pull_request:

permissions:
  contents: read

env:
  BUILD_TYPE: Release

jobs:
  windows:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Configure CMake
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: |
          cmake --build build --config ${{ env.BUILD_TYPE }} --target OpenFunscripter

      - uses: actions/upload-artifact@v4
        with:
          name: OFS-win64-${{ github.sha }}
          path: bin/Release/*
          retention-days: 14

  linux:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libmpv-dev libglvnd-dev

      - name: Configure CMake
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: |
          cmake --build build --config ${{ env.BUILD_TYPE }} --target OpenFunscripter

      - uses: actions/upload-artifact@v4
        with:
          name: OFS-linux-${{ github.sha }}
          path: bin/OpenFunscripter
          retention-days: 14

  macos:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Dependencies
        run: |
          brew install llvm mpv

      - name: Configure CMake
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: |
          cmake --build build --config ${{ env.BUILD_TYPE }} --target OpenFunscripter

      - uses: actions/upload-artifact@v4
        with:
          name: OFS-macos-${{ github.sha }}
          path: bin/OpenFunscripter.app
          retention-days: 14

